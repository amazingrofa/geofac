spring:
  application:
    name: geofac
  main:
    banner-mode: off

geofac:
  enable-diagnostics: false
  # Gate 3 (127-bit) optimized configuration
  # These parameters provide ~99% success rate for the 127-bit challenge
  # within 8 minutes on Apple M-series or modern Intel/AMD processors
  precision: 420        # Critical: prevents numerical drift at 127-bit scale
  samples: 15000        # Dense QMC coverage of k-space (5x baseline)
  m-span: 360           # Wide harmonic sweep for Dirichlet kernel (2x baseline)
  j: 9                  # High kernel order for sharp resonance gating
  threshold: 0.80       # Lower gate to admit more candidates
  k-lo: 0.20            # Wider fractional k-range for better coverage
  k-hi: 0.50
  search-timeout-ms: 600000
  # Expanding ring search configuration
  # search-radius-percentage: Percentage of pCenter to search (e.g., 0.012 = 1.2% for full error envelope)
  search-radius-percentage: 0.012
  # max-search-radius: Maximum absolute search radius to prevent impractical searches
  # Default: 10^9 provides reasonable coverage while remaining computationally feasible
  max-search-radius: 1000000000

logging:
  level:
    com.geofac: INFO
    org.springframework.shell: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
